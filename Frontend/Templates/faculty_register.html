<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üë®‚Äçüè´ Faculty Registration</h1>
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
        </header>

        <div class="form-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="login-form">
                <h2>Create Faculty Account</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Dr. John Smith">
                    </div>

                    <div class="form-group">
                        <label for="employee_id">Employee ID *</label>
                        <input type="text" id="employee_id" name="employee_id" required placeholder="EMP001">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="faculty@university.edu">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select Subject</option>
                            <option value="AI">AI (Artificial Intelligence)</option>
                            <option value="DBMS">DBMS (Database Management Systems)</option>
                            <option value="ADS">ADS (Advanced Data Structures)</option>
                            <option value="PM">PM (Project Management)</option>
                            <option value="EDA">EDA (Exploratory Data Analysis)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Science">Science</option>
                            <option value="Arts">Arts</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Humanities">Humanities</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Minimum 6 characters" minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password *</label>
                        <input type="password" id="confirm_password" name="confirm_password" required 
                               placeholder="Re-enter password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
                
                <p class="form-footer">
                    Already have an account? <a href="{{ url_for('faculty_login') }}">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Password match validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
